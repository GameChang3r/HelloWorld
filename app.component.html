<div class="container">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Department</label>
      <select class="col-sm-2 col-form-control" (change)="onChange($event.target.value)">
        <option value="0">-- All --</option>
        <option *ngFor="let dep of depts" [value]="dep.Id">{{dep.Name}}</option>
      </select>
    </div>
    <div class="form-group row">
      <table class="col-form-control table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of filteredEmps">
            <th scope="row">{{ emp.Id }}</th>
            <td>{{ emp.Name }}</td>
            <td>{{ emp.Dept.Name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
